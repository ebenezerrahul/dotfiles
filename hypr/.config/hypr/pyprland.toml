[pyprland]
plugins = [
    "scratchpads",
    "shift_monitors",
    "monitors",
    "layout_center"
]

[layout_center]
margin = 60
offset = [0, 30]
next = "movefocus r"
prev = "movefocus l"
next2 = "movefocus d"
prev2 = "movefocus u"

[monitors.placement."eDP-1"]
rightof = "HDMI-A-1"
scale = 1
rate = 120

[monitors.placement."HDMI-A-1"]
scale = 2

[scratchpads.term]
animation = "fromTop"
command = "kitty --class kitty-dropterm"
class = "kitty-dropterm"
size = "75% 60%"
max_size = "1920px 100%"
margin = 200

[scratchpads.volume]
animation = "fromRight"
command = "pavucontrol"
class = "pavucontrol"
size = "40% 90%"
unfocus = "hide"
lazy = true

[scratchpads.filemanager]
animation = "fromTop"
command = "kitty --class kitty-dropterm ranger"
class = "kitty-dropterm"
size = "75% 60%"
max_size = "1920px 100%"
margin = 200
